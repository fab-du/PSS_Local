<div class="container-fluid">
<table st-table="group" class="table table-striped" st-sticky-header>
    <thead>                                                                           
    <tr>                                                                              
        <th> <h5>{{ 'groups.group' | translate }}</h5> {{ group.name }}
        </th>                                                                             
        <th>
            <button class="btn btn-sm btn-success" popover-placement="top" type="button" ui-sref="groups.groupId.details">
                <i class="glyphicon glyphicon-eye-open"></i>                    
            </button>                                                       
        </th>
    </tr>                                                                             
    </thead>                                                                          
    <tbody>
        <tr ng-repeat="( k, v) in group" >
            <td> {{ k }} : <span class="badge" style="backgroun-color:lightblue" > {{v}} </span> </td>
        <tr>

        <tr>
            <td> 
                <md-button class="md-primary md-raised" data-toggle="modal" data-target="#modalAddUser" ng-if="currentGroupUsers | isGroupMember">{{ 'groups.addUser' | translate }}</md-button> 
                <md-button class="md-primary md-raised" data-toggle="modal" data-target="#modalAddDocument" ng-if="currentGroupUsers| isGroupMember">{{ 'documents.upload' | translate }}</md-button>
            </td>
        </tr>
    </tbody>
</table>
</div>

<div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Select User </h4>
      </div>
      <div class="modal-body">

        <div flex="50" layout="row" ng-show="users">

            <table class="table" st-table="users" class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="email">email</th>
                    </tr>
                    <tr>
                        <th><input st-search="email" placeholder="type email" class="input-sm form-control" type="search" /></th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="row" ng-repeat="row in users" >
                        <td>{{ row.email | uppercase }}</td>
                    </tr>
                </tbody>
            </table>	

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="addUser( user )" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
