<div layout="column" flex="60" layout-align="center" layout-padding ng-cloak>
  <br/>
  <md-content class="autoScroll">
    <md-input-container class="md-icon-float md-block">
      <label>{{ 'session.firstname' | translate }}</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.firstname" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>{{ 'users.secondname' | translate }}</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.secondname" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>{{ 'users.company' | translate }}</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.company" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label> {{ 'users.email' | translate }}</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.email" type="email">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
        <label>{{ 'users.password' | translate }}</label>
        <md-icon md-svg-src="images/18/person.svg"></md-icon>
        <input ng-model="user.password" type="password">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
        <label>{{'users.passphrase' | translate }}</label>
        <md-icon md-svg-src="images/18/person.svg"></md-icon>
        <input ng-model="user.passphrase" type="password">
    </md-input-container>

    <md-input-container class="md-block">
        <md-button ng-click="register( user )"> {{'session.signup' | translate }}</md-button>
    </md-input-container>
  </md-content>
</div>
