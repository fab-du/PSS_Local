<div layout="column" flex="60" layout-align="center" layout-padding ng-cloak>
  <br/>
  <md-content class="autoScroll">
    <md-input-container class="md-icon-float md-block">
      <label>First-name</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.firstname" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>Second-name</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.secondname" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>Company</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.company" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>Email</label>
      <md-icon md-svg-src="/images/18/person.svg"></md-icon>
      <input ng-model="user.email" type="email">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
        <label>Password</label>
        <md-icon md-svg-src="images/18/person.svg"></md-icon>
        <input ng-model="user.password" type="password">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
        <label>Passphrase</label>
        <md-icon md-svg-src="images/18/person.svg"></md-icon>
        <input ng-model="user.passphrase" type="password">
    </md-input-container>

    <md-input-container class="md-block">
        <md-button ng-click="register( user )">Register</md-button>
    </md-input-container>
  </md-content>
</div>
