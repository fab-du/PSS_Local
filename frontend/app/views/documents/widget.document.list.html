 <div class="well" layout="row">

    <div flex="60"  >
        <div  ui-grid=gridOptions class="grid" ui-grid-selection ui-grid-auto-resize></div> 
    </div>

    <div flex="35" class="md-col-4" ng-show="selected">
        <menu type="toolbar">
            <button class="md-button"> Sign users </button>
            <button class="md-button" > Add User </button>
            <button class="md-button"> Add Friend </button>
        </menu>
        <hr/>

        <div ng-repeat="detail in details track by $index">
            <md-card>
                <md-card-content>
                    <md-list>
                    <md-list-item ng-repeat="(v, k) in detail">
                        {{ v }}
                        {{ k }}
                    </md-list-item>
                    </md-list>
                </md-card-content>
                <md-card-footer>
                </md-card-footer>
            </md-card>
        </div>
    </div>

</div>
