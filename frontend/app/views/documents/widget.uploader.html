<div class="container-fluid"> 
 <form class="form-horizontal" role="form">
   <div class="form-group">
     <div class="col-sm-10">
        <md-button ngf-select ngf-multiple="true" ng-model="files" class="md-fab step md-warn" aria-label="FAB">
            <md-tooltip style="backgroung-color:red;">
                <b>file upload</b>
            </md-tooltip>
            <span class="glyphicon glyphicon-plus"></span>
        </md-button>
     </div>
   </div>
   </div>
 </form>
</div>

<div>

<div class="container-fluid" >
    <table class="table table-hover table-striped">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody >
            <tr class="sibling" ng-repeat="file in filesString">
                <td> <label for="">{{ file.name  }}</label></td>
                <td>{{ file.lastModified | date  }} </td>
                <td>{{ file.size  }} </td>
                <td>{{ file.type  }} </td>
                <td> 
                    <button ng-click="upload( $index )"class="btn btn-success"> <span us-spinner spinner-key="spinner-upload-{{$index}}" class="glyphicon glyphicon-upload" ></span> </button>
                    <button ng-click="removeFile( $index )" class="btn btn-danger">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<hr style="background:lightblue;"/>
<div class="form-group" ng-if="filesString">        
    <div>
    <button type="submit" ng-click="uploadAll()" class="btn btn-success">Upload All</button>
    </div>
</div>

<hr/>
<div ng-if="groupFiles">
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th> Group : 85  </th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>name</th>
            <th>path</th>
            <th>createdAt</th>
            <th>file-size</th>
            <th>file-typ</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="sibling" ng-repeat="_file in groupFiles">
            <td> {{ _file.name  }} </td>
            <td> {{ _file.path  }} </td>
            <td>{{ _file.createdAt | date  }} </td>
            <td>{{ _file.size  }} </td>
            <td>{{ _file.type  }} </td>
            <td> 
                <button class="btn btn-success btn-sm"> 
                    <span class="glyphicon glyphicon-download-alt" ></span>
                </button>
                <button class="btn btn-danger btn-sm"> 
                    <span class="glyphicon glyphicon-minus" ></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>

</div>
